name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Name of your GHCR image (should match repo)
env:
  IMAGE_NAME: iris-classifier

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # Pull repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # Train the model (creates model.joblib for tests)
      - name: Train model
        run: python "Del 1.py"

      # Run pytest
      - name: Run tests
        run: pytest -q

      # Docker setup
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to GitHub Container Registry
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build + push Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          # Two tags: latest + commit SHA
          tags: |
            ghcr.io/nak1ro/${{ env.IMAGE_NAME }}:latest
            ghcr.io/nak1ro/${{ env.IMAGE_NAME }}:${{ github.sha }}
